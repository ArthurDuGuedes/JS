<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class = "bg-dark text-white" >
    <h1 class="d-flex justify-content-center" >Cadastro</h1>

    <div class="container w-50" >
        <form class="d-flex flex-column align-items-center">

            <div class="input-group flex-nowrap mt-3">
                <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
        
              <div class="input-group flex-nowrap mt-3">
                <input id="password" type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
              </div>

              <button onclick="Cadastrar(event)" type="submit" class="btn btn-primary mt-3 w-50" >Cadastrar</button>
        </form>
    </div>

    <ul id="ul">

    </ul>

    <script> 
        let usuariosCadastrados = []

        function Cadastrar(evento){

            evento.preventDefault()

            let ul = document.getElementById("ul")
            let username = document.getElementById("username").value
            let password = document.getElementById("password").value

            if (username == "" || password == "") 
            {
                alert("Preencha todos os campos")
                return
            } 
        
            let usuario = {
                username: username,
                password: password
            }

            usuariosCadastrados.push(usuario)

            let li = document.createElement("li")
            li.innerHTML = `${username} - ${password}`
            ul.appendChild(li)

            document.getElementById("username").value = ""
            document.getElementById("password").value = ""
            
        }

    </script>
</body>
</html>
